  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="my.js" />
    <title>Expenses chart component</title>
  </head>
  <body>
    <main>
      <div class="first-box">
        <div class="justy">
          <span>My balance</span>

          <h1 class="first-box-h">$921.48</h1>

      </div>

        <div class="tue-box"></div>  
        <div class="wed-box"></div>  
        <div class="thu-box"></div> 
        <div class="fri-box"></div>

    </div>

          <div class="mon">mon</div> 
          <div class="tue">tue</div>

          <div class="fri">fri</div>
          <div class="sat">sat</div>
          <div class="sun">sun</div>

         
      </div>

      <hr>

      <div class="footer">

        <div class="footer-left">
            <p class="footer-left-p">Total this month</p>
        
        <h1 class="footer-left-h1">$478.33</h1>
        </div>
        
        <div class="footer-right">
            <h4 class="footer-right-h4">+2.4%</h4>
        
            <div class="footer-right-p">from last month</div>
        </div>
        
        
    </div>

    <div class="mon-box-hover">$17.45</div>

    <div class="sat-box-hover">$43.28</div>
    <div class="sun-box-hover">$25.48</div>

</div>
 

    </main>
